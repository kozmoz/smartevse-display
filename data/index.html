<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WiFi Network Selector</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div id="app">
    <div id="spinner"></div>
    <h1>Select a WiFi Network</h1>
    <ul id="networkList" aria-label="List of WiFi Networks"></ul>
    <div id="error"></div>

    <div id="networkDetails" class="hidden">
        <form action="/" id="networkForm" method="post">
            <h2 id="selectedSSID" aria-live="polite"></h2>
            <label for="networkPassword">Network Password:</label>
            <input type="text" name="password" id="networkPassword" placeholder="Enter password" aria-required="true"
                   aria-label="Network Password"/>
            <input type="hidden" name="ssid" id="networkSSID"/>
            <div class="flex">
                <button type="submit" aria-label="Confirm Connection">Save Wifi credentials</button>
                <button type="button" onclick="cancelSelection()" aria-label="Cancel Selection">Cancel</button>
            </div>
        </form>
    </div>
</div>

<script src="script.js">
</script>

</body>
</html>
